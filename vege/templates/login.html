{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto Card p-3 shadow=lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
         {% for message in messages %}
         {{ message}}
         {% endfor %}   
        </div>
        <ul class="messages">
            <li {% if message.tags %} class="{{message.tags}}" {% endif %}></li>
        </ul>
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
         <p>Don't have account<a href="/register/">Register</a></p>
          <button type="submit" class="btn btn-primary">Login</button>
   </form>
</div>
{% endblock %}
